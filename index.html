<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рЃАрЃљрЃгрЃДрЃЮрЃЉрЃўрЃА рЃЏрЃљрЃарЃЌрЃЋрЃўрЃА рЃљрЃърЃџрЃўрЃЎрЃљрЃфрЃўрЃљ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>­ЪЊд рЃАрЃљрЃгрЃДрЃЮрЃЉрЃўрЃА рЃцрЃўрЃЦрЃћрЃарЃўрЃА рЃАрЃўрЃАрЃбрЃћрЃЏрЃљ</h1>
    </header>

    <main>
        <div id="scanner-container">
            <div id="reader" style="width:300px; height:300px;"></div>
        </div>
        
        <div id="status-area">
            <h2>рЃЏрЃўрЃЏрЃЊрЃўрЃюрЃљрЃарЃћ рЃАрЃбрЃљрЃбрЃБрЃАрЃў:</h2>
            <p id="item-status">**рЃюрЃўрЃЋрЃЌрЃўрЃА QR (ID):** рЃљрЃа рЃЊрЃљрЃАрЃЎрЃљрЃюрЃћрЃарЃћрЃЉрЃБрЃџрЃљ</p>
            <p id="shelf-status">**рЃЌрЃљрЃарЃЮрЃА QR (ID):** рЃљрЃа рЃЊрЃљрЃАрЃЎрЃљрЃюрЃћрЃарЃћрЃЉрЃБрЃџрЃљ</p>
            <button id="save-button" disabled>рЃЊрЃљрЃЏрЃљрЃњрЃарЃћрЃЉрЃљ</button>
            <button id="reset-button">рЃњрЃљрЃАрЃБрЃцрЃЌрЃљрЃЋрЃћрЃЉрЃљ</button>
        </div>

        <div id="message-log">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="https://unpkg.com/html5-qrcode"></script>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
