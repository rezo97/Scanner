<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 საწყობის სკანერი</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>📦 საწყობის ფიქერის სისტემა</h1>
        <nav>
            <button id="nav-distribute" class="active">📍 გადანაწილება</button>
            <button id="nav-items">📄 ნივთები</button>
        </nav>
    </header>

    <main>
        <section id="distribute-view" class="active-view">
            <h2>📍 ნივთის თაროზე განთავსება</h2>
            
            <div id="scanner-container">
                <div id="reader" style="width: 100%; height: 300px;"></div> 
                
                <button id="camera-toggle-button" class="action-btn start-btn">
                    <span class="icon">▶️</span> კამერის ჩართვა
                </button>
            </div>
            
            <div id="status-area">
                <h3>მიმდინარე სტატუსი:</h3>
                <div class="status-box">
                    <p id="item-status">**ნივთის QR (ID):** არ დასკანერებულა</p>
                    <p id="shelf-status">**თაროს QR (ID):** არ დასკანერებულა</p>
                </div>
                
                <div class="action-buttons">
                    <button id="save-button" class="action-btn primary-btn" disabled>💾 დამაგრება</button>
                    <button id="reset-button" class="action-btn secondary-btn">🔄 გასუფთავება</button>
                </div>
            </div>

            <div id="message-log">
                </div>
        </section>
